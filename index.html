<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Camera Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .controls {
            display: grid;
            grid-template-columns: 80px 80px 80px;
            grid-template-rows: 80px 80px 80px;
            gap: 10px;
        }

        button {
            font-size: 1.2em;
            padding: 20px;
            border: none;
            border-radius: 8px;
            background: #2196f3;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:active,
        button.active {
            background: #1769aa;
        }

        .empty {
            background: transparent;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <h2>Camera Control</h2>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <div style="display: flex; gap: 24px; margin-bottom: 30px;">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <span style="margin-bottom: 8px;">Camera 1 (WebRTC)</span>
                <video id="webrtcVideo" autoplay playsinline
                    style="width:480px; max-width:48vw; background:#222; border-radius:12px; box-shadow:0 2px 16px #0004;"></video>
                <button id="toggleCam2" style="margin-top: 16px; width: 120px;">Camera 2: OFF</button>
            </div>
        </div>
        <div style="margin-bottom: 24px; width: 400px; max-width: 90vw;">
            <label for="exposureSlider" style="font-weight: bold;">Exposure:</label>
            <input type="range" id="exposureSlider" min="0" max="100000" value="0" style="width: 70%; vertical-align: middle;">
            <span id="exposureValue">0</span>
        </div>
        <div class="controls">
            <div class="empty"></div>
            <button id="forward">▲<br>Forward<br>(W)</button>
            <div class="empty"></div>
            <button id="left">◀<br>Left<br>(A)</button>
            <div class="empty"></div>
            <button id="right">▶<br>Right<br>(D)</button>
            <div class="empty"></div>
            <button id="backward">▼<br>Backward<br>(S)</button>
            <div class="empty"></div>
        </div>
    </div>
    <script>
        // WebSocket for GPIO control & heartbeat via signaling server
        const ws = new WebSocket('ws://192.168.0.101:8766');
        const videoEl = document.getElementById('webrtcVideo');
        let camera2On = false;

        ws.onopen = function () {
            try {
                // register as client for signaling/control
                ws.send(JSON.stringify({ type: 'register', role: 'client', client_id: 'browser1' }));
                setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ type: 'control', client_id: 'browser1', payload: '1' }));
                    }
                }, 80);
            } catch (e) {
                console.error("Gagal mengirim identitas:", e);
            }
        };

        // WebRTC: create offer, send via signaling, and set answer
        let pc;
        async function startWebRTC() {
            pc = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });
            pc.ontrack = (e) => {
                videoEl.srcObject = e.streams[0];
            };
            pc.onicecandidate = (e) => {
                if (e.candidate) {
                    ws.send(JSON.stringify({ type: 'candidate', client_id: 'browser1', candidate: e.candidate }));
                }
            };
            const offer = await pc.createOffer({ offerToReceiveVideo: true });
            await pc.setLocalDescription(offer);
            ws.send(JSON.stringify({ type: 'offer', client_id: 'browser1', sdp: offer.sdp }));
        }

        ws.addEventListener('message', async (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'answer' && pc) {
                    await pc.setRemoteDescription({ type: 'answer', sdp: data.sdp });
                } else if (data.type === 'candidate' && pc) {
                    await pc.addIceCandidate(data.candidate);
                }
            } catch {}
        });

        // kick off webrtc after ws is open
        ws.addEventListener('open', startWebRTC);

        ws.onclose = () => {
            alert('WebSocket connection closed');
        };
        ws.onerror = () => {
            alert('WebSocket error');
        };

        // Camera 2 toggle logic
        const toggleBtn = document.getElementById('toggleCam2');
        toggleBtn.addEventListener('click', () => {
            camera2On = !camera2On;
            if (ws.readyState === 1) {
                ws.send(JSON.stringify({ type: 'control', client_id: 'browser1', payload: camera2On ? 'camera2on' : 'camera2off' }));
            }
            toggleBtn.textContent = `Camera 2: ${camera2On ? "ON" : "OFF"}`;
            toggleBtn.style.background = camera2On ? "#43a047" : "#2196f3";
        });

        // Exposure slider logic
        const exposureSlider = document.getElementById('exposureSlider');
        const exposureValue = document.getElementById('exposureValue');
        exposureSlider.addEventListener('input', () => {
            exposureValue.textContent = exposureSlider.value;
        });
        exposureSlider.addEventListener('change', () => {
            if (ws.readyState === 1) {
                ws.send(JSON.stringify({ type: 'control', client_id: 'browser1', payload: `exposure${exposureSlider.value}` }));
            }
        });

        // GPIO control logic
        const pins = { forward: 0, backward: 0, left: 0, right: 0 };

        function sendPins() {
            if (ws.readyState === 1) ws.send(JSON.stringify({ type: 'control', client_id: 'browser1', payload: pins }));
        }

        const keyMap = {
            'w': 'forward',
            'a': 'left',
            's': 'backward',
            'd': 'right'
        };

        const pressed = {
            forward: false,
            backward: false,
            left: false,
            right: false
        };

        function updateMotion() {
            // Forward/Backward: only one can be active, prioritize last pressed
            if (pressed.forward && pressed.backward) {
                if (pressed._lastFB === 'forward') {
                    pins.forward = 1; pins.backward = 0;
                } else {
                    pins.forward = 0; pins.backward = 1;
                }
            } else {
                pins.forward = pressed.forward ? 1 : 0;
                pins.backward = pressed.backward ? 1 : 0;
            }
            // Left/Right: only one can be active, prioritize last pressed
            if (pressed.left && pressed.right) {
                if (pressed._lastLR === 'left') {
                    pins.left = 1; pins.right = 0;
                } else {
                    pins.left = 0; pins.right = 1;
                }
            } else {
                pins.left = pressed.left ? 1 : 0;
                pins.right = pressed.right ? 1 : 0;
            }

            sendPins();

            // Update button UI
            ['forward', 'backward', 'left', 'right'].forEach(dir => {
                const btn = document.getElementById(dir);
                if (pins[dir]) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        ['forward', 'backward', 'left', 'right'].forEach(dir => {
            const btn = document.getElementById(dir);

            function press() {
                pressed[dir] = true;
                if (dir === 'forward' || dir === 'backward') pressed._lastFB = dir;
                if (dir === 'left' || dir === 'right') pressed._lastLR = dir;
                updateMotion();
            }
            function release() {
                pressed[dir] = false;
                updateMotion();
            }

            btn.addEventListener('mousedown', press);
            btn.addEventListener('mouseup', release);
            btn.addEventListener('mouseleave', release);
            btn.addEventListener('touchstart', e => {
                e.preventDefault();
                press();
            }, { passive: false });
            btn.addEventListener('touchend', e => {
                e.preventDefault();
                release();
            }, { passive: false });
        });

        window.addEventListener('keydown', e => {
            const dir = keyMap[e.key.toLowerCase()];
            if (dir && !pressed[dir]) {
                pressed[dir] = true;
                if (dir === 'forward' || dir === 'backward') pressed._lastFB = dir;
                if (dir === 'left' || dir === 'right') pressed._lastLR = dir;
                updateMotion();
            }
        });
        window.addEventListener('keyup', e => {
            const dir = keyMap[e.key.toLowerCase()];
            if (dir) {
                pressed[dir] = false;
                updateMotion();
            }
        });
    </script>
</body>

</html>
